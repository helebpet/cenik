    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(128, 0, 128, 0.20);
            --glass-shadow: 0 6px 24px 0 rgba(128, 0, 128, 0.10);
            --purple: #800080;
            --dark-purple: #4b0082;
            --lavender: #b366b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            font-family: 'Rockwell', 'Courier New', serif;
            line-height: 1.4;
            color: var(--purple);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Background image as 5% opacity with an absolutely positioned div behind everything */
        .background-image {
            position: fixed;
            z-index: -1;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('back.jpg');
            background-size: cover;
            background-repeat: repeat;
            opacity: 0.05;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--purple);
        }

        .logo-img {
            display: block;
            margin: 0 auto 8px auto;
            max-width: 310px;
            width: 100%;
            height: auto;
        }

        .validity {
            font-size: 16px;
            margin-bottom: 20px;
            font-style: italic;
            color: var(--purple);
            font-family: 'Rockwell', 'Courier New', serif;
            font-weight: 400;
            font-style: normal;
        }

        .section-header {
            font-size: 48px;
            font-weight: 300;
            margin: 40px 0 28px 0;
            color: var(--dark-purple);
            font-family: "thirsty-rough-two", sans-serif;
            font-style: normal;
            letter-spacing: 0.5px;
            background: var(--glass-bg);
            padding: 8px 32px;
            border-radius: 18px;
            backdrop-filter: blur(3px);
            display: inline-block;
        }

        .service-button {
            display: block;
            width: 100%;
            background: var(--glass-bg);
            border: 1.5px solid var(--glass-border);
            color: var(--purple);
            padding: 16px 20px;
            margin-bottom: 12px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: 
                background 0.3s ease,
                box-shadow 0.3s ease,
                border 0.3s;
            font-family: 'Rockwell', 'Courier New', serif;
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(9px) saturate(140%);
            -webkit-backdrop-filter: blur(9px) saturate(140%);
            position: relative;
            overflow: hidden;
        }

        .service-button:hover {
            background: rgba(128, 0, 128, 0.15);
            color: #fff;
            border: 1.5px solid var(--purple);
            box-shadow: 0 8px 32px 0 rgba(128,0,128,0.17);
        }

        .service-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-details {
            flex: 1;
            margin-right: 20px;
        }

        .service-name {
            font-weight: normal;
            font-family: 'Rockwell', 'Courier New', serif;
            font-size: 22px;
            color: var(--purple);
        }

        .service-description {
            font-style: italic;
            font-size: 15px;
            margin-top: 2px;
            color: var(--lavender);
            font-family: 'Rockwell', 'Courier New', serif;
        }

        .service-right {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .service-duration {
            font-weight: normal;
            white-space: nowrap;
        }

        .service-price {
            font-weight: normal;
            white-space: nowrap;
        }

        /* Footer as a plain rectangle, no border, no background glass, no border-radius */
        .footer {
            margin-top: 48px;
            padding: 24px 0 12px 0;
            font-size: 15px;
            text-align: center;
            color: var(--purple);
            background: none;
            border: none;
            border-radius: 0;
            backdrop-filter: none;
        }

        .cancellation-policy {
            margin-bottom: 18px;
            font-weight: normal;
            color: var(--purple);
            font-family: 'Rockwell', 'Courier New', serif;
            font-size: 18px;
        }

        .contact-info {
            font-size: 15px;
            color: var(--purple);
        }

        .contact-info a {
            color: var(--purple);
            text-decoration: none;
        }



        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .logo-img {
                max-width: 180px;
            }
            .section-header {
                font-size: 26px;
                padding: 6px 12px;
            }

            }
            
            .service-details {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .service-right {
                align-self: flex-end;
            }
        }
    </style>
</head>
